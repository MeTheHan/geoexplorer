            --background: #f8fafc;

            --text-primary: #1e293b;
            --text-secondary: #64748b;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .header h1 {

            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            border-radius: 20px;

            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);

            height: 100%;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 12px;
            z-index: 5;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            width: 56px;
            height: 56px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Game Panel */
        .game-panel {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);

            flex-direction: column;
            gap: 20px;

        .round-info {

            border-radius: 15px;
            color: white;

        .round-number {

        .score-display {

        .map-container {

            border-radius: 15px;

            position: relative;
            border: 2px solid var(--border);
        }

        #guessMap {

        .btn {

        .btn-secondary:hover {

            border-color: var(--primary);
        }

        .btn:disabled {

        }

        /* Results */
        .results-container {
            background: var(--background);
            border-radius: 15px;
            padding: 20px;
            display: none;
        }

        .distance-score {

            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .location-details {
            color: var(--text-secondary);

        /* Settings */

            box-shadow: var(--shadow);

        .settings-btn:hover {

        .settings-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;

        .settings-content {

            box-shadow: var(--shadow);

        .settings-header {

            align-items: center;
            margin-bottom: 25px;
        }

        .settings-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);

        .select-input, .number-input {

        .select-input:focus, .number-input:focus {

        .checkbox-group {

        /* Game Stats */

        .stat-card {

        .stat-value {

            color: var(--primary);

        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);

        /* Timer */

            top: 25px;
            left: 25px;

            color: white;

            border-radius: 25px;
            font-weight: 700;

            box-shadow: var(--shadow);

            .controls {
                bottom: 15px;
                left: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
        }

        function updateStreetView(location) {
            const streetView = document.getElementById('streetView');
            const hints = settings.showHints ? location.description : 'ƒ∞pu√ßlarƒ± kapalƒ±';
            
            streetView.innerHTML = `
                <div style="width:100%; height:100%; background:linear-gradient(45deg, #1e293b, #334155); display:flex; align-items:center; justify-content:center; color:white; position:relative;">
                    <div style="text-align:center; z-index:2; max-width:600px; padding:20px;">
                        <div style="font-size:4em; margin-bottom:20px;">üåç</div>
                        <h2 style="font-size:2em; margin-bottom:15px;">${location.name}</h2>
                        <p style="font-size:1.1em; margin-bottom:25px; opacity:0.9;">${hints}</p>
                        <div style="background:rgba(255,255,255,0.1); padding:20px; border-radius:15px; backdrop-filter:blur(10px);">
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; text-align:left;">
                                <div>
                                    <strong>Kƒ±ta:</strong><br>
                                    <span style="opacity:0.8;">${getContinentName(location.continent)}</span>
                                </div>
                                <div>
                                    <strong>Koordinatlar:</strong><br>
                                    <span style="opacity:0.8;">${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="position:absolute; top:0; left:0; width:100%; height:100%; 
                                background:url('https://images.unsplash.com/photo-1483729558449-99ef09a8c325?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') center/cover; opacity:0.2;"></div>
                </div>
            `;
        }

        function getContinentName(continentCode) {
            const names = {
                'europe': 'Avrupa',
                'asia': 'Asya', 
                'africa': 'Afrika',
                'northamerica': 'Kuzey Amerika',
                'southamerica': 'G√ºney Amerika',
                'oceania': 'Okyanusya'
            };
            return names[continentCode] || continentCode;
        }

        // Yeni raunt ba≈ülat
        function startRound() {
            gameState.roundActive = true;
            gameState.playerGuess = null;
            
            // Filtrelenmi≈ü lokasyonlardan se√ß
            const availableLocations = worldLocations.filter(loc => 
                settings.continents.includes('all') || settings.continents.includes(loc.continent)
            ).filter(loc => !gameState.usedLocations.has(loc.name));
            
            if (availableLocations.length === 0) {
                // T√ºm lokasyonlar kullanƒ±ldƒ±, resetle
                gameState.usedLocations.clear();
                startRound();
                return;
            }
            
            const randomLocation = availableLocations[Math.floor(Math.random() * availableLocations.length)];
            gameState.currentLocation = randomLocation;
            gameState.usedLocations.add(randomLocation.name);
            
            updateStreetView(randomLocation);
            
            if (guessMarker) {
                map.removeLayer(guessMarker);
            }
            map.setView([20, 0], 2);
            
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('nextRoundBtn').style.display = 'none';
            document.getElementById('guessBtn').style.display = 'flex';
            
            startTimer();
            document.getElementById('roundNumber').textContent = gameState.currentRound;
        }

        // Kontrol fonksiyonlarƒ±
        function moveForward() { showFeedback("üö∂ ƒ∞leri hareket ediliyor..."); }
        function moveBackward() { showFeedback("üîô Geri hareket ediliyor..."); }
        function rotateLeft() { showFeedback("‚Ü™Ô∏è Sola d√∂n√ºl√ºyor..."); }
        function rotateRight() { showFeedback("‚Ü©Ô∏è Saƒüa d√∂n√ºl√ºyor..."); }

        function showFeedback(message) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.85); color: white; padding: 15px 25px; border-radius: 25px;
                font-weight: 600; z-index: 1000; backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.2);
            `;
            feedback.textContent = message;
            document.getElementById('streetView').appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 1200);
        }

        // Tahmin yap
        function makeGuess() {
            if (!gameState.playerGuess || !gameState.roundActive) return;
            
            gameState.roundActive = false;
            clearInterval(timerInterval);
            
            const distance = calculateDistance(
                gameState.playerGuess.lat, gameState.playerGuess.lng,
                gameState.currentLocation.lat, gameState.currentLocation.lng
            );
            
            const score = calculateScore(distance);
            gameState.totalScore += score;
            gameState.roundScores.push(score);
            gameState.roundDistances.push(distance);
            
            showResults(distance, score);
            updateStats();
        }

        // Konumu ge√ß
        function skipLocation() {
            if (!gameState.roundActive) return;
            gameState.roundActive = false;
            clearInterval(timerInterval);
            
            showResults(0, 0, true);
            updateStats();
        }

        // Mesafe hesapla
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Skor hesapla
        function calculateScore(distance) {
            if (distance < 1) return 5000;
            if (distance < 10) return 4500;
            if (distance < 50) return 4000;
            if (distance < 100) return 3500;
            if (distance < 500) return 2500;
            if (distance < 1000) return 1500;
            if (distance < 2000) return 1000;
            return 500;
        }

        // Sonu√ßlarƒ± g√∂ster
        function showResults(distance, score, skipped = false) {
            const resultsContainer = document.getElementById('resultsContainer');
            const distanceScore = document.getElementById('distanceScore');
            const locationDetails = document.getElementById('locationDetails');
            
            if (skipped) {
                distanceScore.innerHTML = `<span style="color: var(--error);">‚è≠Ô∏è Konum Ge√ßildi</span>`;
                locationDetails.innerHTML = `
                    <strong>${gameState.currentLocation.name}</strong><br>
                    <span style="color: var(--text-secondary);">${gameState.currentLocation.description}</span>
                `;
            } else {
                distanceScore.innerHTML = `
                    <span style="color: ${score > 2500 ? 'var(--success)' : score > 1000 ? 'var(--warning)' : 'var(--error)'};">
                        ${score} Puan ‚Ä¢ ${distance.toFixed(1)} km uzakta
                    </span>
                `;
                locationDetails.innerHTML = `
                    <strong>${gameState.currentLocation.name}</strong> - ${getContinentName(gameState.currentLocation.continent)}<br>
                    <span style="color: var(--text-secondary);">${gameState.currentLocation.description}</span>
                `;
            }
            
            // Ger√ßek konumu haritada g√∂ster
            L.marker([gameState.currentLocation.lat, gameState.currentLocation.lng], {
                icon: new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup(`üéØ Ger√ßek Konum: ${gameState.currentLocation.name}`).openPopup();
            
            resultsContainer.style.display = 'block';
            document.getElementById('guessBtn').style.display = 'none';
            document.getElementById('nextRoundBtn').style.display = 'flex';
        }

        // Sonraki raunt
        function nextRound() {
            gameState.currentRound++;
            
            if (gameState.currentRound > settings.totalRounds) {
                endGame();
            } else {
                startRound();
            }
        }

        // Oyunu bitir
        function endGame() {
            const avgDistance = calculateAverageDistance();
            const accuracy = calculateAccuracy();
            
            alert(`üéâ Oyun Tamamlandƒ±!\n\nFinal Skorun: ${gameState.totalScore}\nOrtalama Mesafe: ${avgDistance.toFixed(1)} km\nDoƒüruluk Oranƒ±: ${accuracy}%`);
            
            // Oyunu sƒ±fƒ±rla
            gameState.currentRound = 1;
            gameState.totalScore = 0;
            gameState.roundScores = [];
            gameState.roundDistances = [];
            gameState.usedLocations.clear();
            
            document.getElementById('totalScore').textContent = '0';
            document.getElementById('accuracy').textContent = '0%';
            document.getElementById('avgDistance').textContent = '- km';
            
            startRound();
        }

        // Zamanlayƒ±cƒ±
        function startTimer() {
            gameState.timer = settings.timerDuration;
            updateTimerDisplay();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimerDisplay();
                
                if (gameState.timer <= 0) {
                    clearInterval(timerInterval);
                    if (gameState.roundActive) {
                        makeGuess();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            // Son 10 saniyede kƒ±rmƒ±zƒ± yap
            if (gameState.timer <= 10) {
                document.getElementById('timer').style.background = 'rgba(239, 68, 68, 0.95)';
            } else {
                document.getElementById('timer').style.background = 'rgba(99, 102, 241, 0.95)';
            }
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            document.getElementById('totalScore').textContent = gameState.totalScore;
            document.getElementById('accuracy').textContent = calculateAccuracy() + '%';
            document.getElementById('avgDistance').textContent = calculateAverageDistance().toFixed(1) + ' km';
        }

        function calculateAccuracy() {
            if (gameState.roundScores.length === 0) return 0;
            const avgScore = gameState.roundScores.reduce((a, b) => a + b, 0) / gameState.roundScores.length;
            return Math.round((avgScore / 5000) * 100);
        }

        function calculateAverageDistance() {
            if (gameState.roundDistances.length === 0) return 0;
            return gameState.roundDistances.reduce((a, b) => a + b, 0) / gameState.roundDistances.length;
        }

        // Ayarlar fonksiyonlarƒ±
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            settings.language = document.getElementById('languageSelect').value;
            settings.timerDuration = parseInt(document.getElementById('timerInput').value);
            settings.totalRounds = parseInt(document.getElementById('roundsInput').value);
            settings.soundEffects = document.getElementById('soundEffects').checked;
            settings.showHints = document.getElementById('showHints').checked;
            settings.difficulty = document.getElementById('difficultyHard').checked ? 'hard' : 'normal';
            
            // √áoklu kƒ±ta se√ßimi
            const continentSelect = document.getElementById('continentSelect');
            settings.continents = Array.from(continentSelect.selectedOptions).map(option => option.value);
            
            closeSettings();
            
            // Ayarlarƒ± uygula
            gameState.timer = settings.timerDuration;
            updateTimerDisplay();
            
            alert('‚úÖ Ayarlar kaydedildi!');
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            initMap();
            startRound();
            
            // Ayarlarƒ± y√ºkle
            document.getElementById('languageSelect').value = settings.language;
            document.getElementById('timerInput').value = settings.timerDuration;
            document.getElementById('roundsInput').value = settings.totalRounds;
            document.getElementById('soundEffects').checked = settings.soundEffects;
            document.getElementById('showHints').checked = settings.showHints;
            document.getElementById('difficultyHard').checked = settings.difficulty === 'hard';
        });
    </script>
