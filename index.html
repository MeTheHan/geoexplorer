<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer 2025 - Ger√ßek Street View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3.2em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 25px;
            flex: 1;
        }

        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 1fr;
            }
        }

        .street-view-container {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            min-height: 600px;
        }

        #streetView {
            width: 100%;
            height: 100%;
            min-height: 600px;
            background: #1e293b;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 12px;
            z-index: 5;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            width: 56px;
            height: 56px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            background: white;
        }

        .game-panel {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .round-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            border-radius: 15px;
            color: white;
        }

        .round-number {
            font-size: 1.8em;
            font-weight: 700;
        }

        .score-display {
            font-size: 2.4em;
            font-weight: 800;
            text-align: center;
            color: var(--success);
            margin: 10px 0;
        }

        .map-container {
            flex: 1;
            background: var(--background);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        #guessMap {
            width: 100%;
            height: 300px;
            border-radius: 13px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-container {
            background: var(--background);
            border-radius: 15px;
            padding: 20px;
            display: none;
        }

        .distance-score {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .settings-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 5;
        }

        .settings-btn:hover {
            transform: rotate(45deg);
            background: white;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-content {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .settings-title {
            font-size: 1.8em;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .select-input, .number-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .select-input:focus, .number-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: var(--background);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary);
        }

        .timer {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: var(--shadow);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-globe-americas"></i> GeoExplorer 2025</h1>
            <p>Ger√ßek Street View ile D√ºnyayƒ± Ke≈üfet!</p>
        </div>
        
        <div class="game-container">
            <div class="street-view-container">
                <button class="settings-btn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                
                <div class="timer" id="timer">02:00</div>
                
                <div id="streetView">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div style="text-align: center;">
                            <div class="loading-spinner"></div>
                            <h3>Street View Y√ºkleniyor</h3>
                            <p>Google Street View API ba≈ülatƒ±lƒ±yor...</p>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" onclick="moveForward()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="control-btn" onclick="moveBackward()">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="control-btn" onclick="rotateLeft()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="control-btn" onclick="rotateRight()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="game-panel">
                <div class="round-info">
                    <div class="round-number">RAUNT <span id="roundNumber">1</span>/<span id="totalRounds">5</span></div>
                    <div>Konumu haritada i≈üaretleyin</div>
                </div>
                
                <div class="score-display">
                    <span id="totalScore">0</span> Puan
                </div>
                
                <div class="map-container">
                    <div id="guessMap"></div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="guessBtn" onclick="makeGuess()">
                        <i class="fas fa-map-marker-alt"></i>
                        Tahminimi Onayla
                    </button>
                    <button class="btn btn-secondary" onclick="skipLocation()">
                        <i class="fas fa-forward"></i>
                        Ge√ß
                    </button>
                </div>
                
                <div class="results-container" id="resultsContainer">
                    <div class="distance-score" id="distanceScore"></div>
                    <div class="location-details" id="locationDetails"></div>
                </div>
                
                <button class="btn btn-primary" id="nextRoundBtn" onclick="nextRound()" style="display: none;">
                    <i class="fas fa-arrow-right"></i>
                    Sonraki Raunt
                </button>
                
                <div class="game-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">Doƒüruluk</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgDistance">- km</div>
                        <div class="stat-label">Ort. Mesafe</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2 class="settings-title"><i class="fas fa-cog"></i> Ayarlar</h2>
                <button class="close-btn" onclick="closeSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Dil / Language</label>
                <select class="select-input" id="languageSelect">
                    <option value="tr">T√ºrk√ße</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Zamanlayƒ±cƒ± (saniye)</label>
                <input type="number" class="number-input" id="timerInput" min="30" max="300">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Toplam Raunt Sayƒ±sƒ±</label>
                <input type="number" class="number-input" id="roundsInput" min="1" max="20">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Kƒ±ta Filtresi</label>
                <select class="select-input" id="continentSelect">
                    <option value="all">T√ºm D√ºnya</option>
                    <option value="europe">Avrupa</option>
                    <option value="asia">Asya</option>
                    <option value="africa">Afrika</option>
                    <option value="northamerica">Kuzey Amerika</option>
                    <option value="southamerica">G√ºney Amerika</option>
                    <option value="oceania">Okyanusya</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-group">
                    <input type="checkbox" class="checkbox-input" id="soundEffects">
                    <span>Ses Efektleri</span>
                </label>
                <label class="checkbox-group">
                    <input type="checkbox" class="checkbox-input" id="showHints" checked>
                    <span>ƒ∞pu√ßlarƒ±nƒ± G√∂ster</span>
                </label>
            </div>
            
            <button class="btn btn-primary" onclick="saveSettings()" style="width: 100%;">
                <i class="fas fa-save"></i>
                Ayarlarƒ± Kaydet
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // GENƒ∞≈ûLETƒ∞LMƒ∞≈û LOKASYON VERƒ∞TABANI
        const worldLocations = [
            // T√ºrkiye
            { lat: 41.0082, lng: 28.9784, name: "ƒ∞stanbul, T√ºrkiye", continent: "europe", pano: "I3qCx_VeAAAAGBb9CQk8aA" },
            { lat: 39.9334, lng: 32.8597, name: "Ankara, T√ºrkiye", continent: "europe", pano: "XrVk1tHcDwAAAQVM5C3Y6g" },
            { lat: 38.4237, lng: 27.1428, name: "ƒ∞zmir, T√ºrkiye", continent: "europe", pano: "TTJhYtHcDwAAAQVM5C3Y6g" },
            
            // Avrupa
            { lat: 48.8566, lng: 2.3522, name: "Paris, Fransa", continent: "europe", pano: "AF1QipP4d8QJ5Y2Y5Y5Y5Y5" },
            { lat: 51.5074, lng: -0.1278, name: "Londra, ƒ∞ngiltere", continent: "europe", pano: "CAoSLEFGMVFpcE4tV2ZPZzVqWnRqWnRqWnRq" },
            { lat: 52.5200, lng: 13.4050, name: "Berlin, Almanya", continent: "europe", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            { lat: 41.9028, lng: 12.4964, name: "Roma, ƒ∞talya", continent: "europe", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            
            // Asya
            { lat: 35.6762, lng: 139.6503, name: "Tokyo, Japonya", continent: "asia", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            { lat: 39.9042, lng: 116.4074, name: "Pekin, √áin", continent: "asia", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            { lat: 1.3521, lng: 103.8198, name: "Singapur", continent: "asia", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            
            // Kuzey Amerika
            { lat: 40.7128, lng: -74.0060, name: "New York, USA", continent: "northamerica", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            { lat: 34.0522, lng: -118.2437, name: "Los Angeles, USA", continent: "northamerica", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            
            // Diƒüerleri
            { lat: -33.8688, lng: 151.2093, name: "Sidney, Avustralya", continent: "oceania", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" },
            { lat: -22.9068, lng: -43.1729, name: "Rio de Janeiro, Brezilya", continent: "southamerica", pano: "CAoSLEFGMVFpcE5fV2ZPZzVqWnRqWnRqWnRq" }
        ];

        // LocalStorage'dan ayarlarƒ± y√ºkle
        function loadSettings() {
            const saved = localStorage.getItem('geoExplorerSettings');
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                language: 'tr',
                timerDuration: 120,
                totalRounds: 5,
                continent: 'all',
                soundEffects: true,
                showHints: true
            };
        }

        // Ayarlarƒ± kaydet
        function saveSettingsToStorage(settings) {
            localStorage.setItem('geoExplorerSettings', JSON.stringify(settings));
        }

        const settings = loadSettings();
        let map, guessMarker, timerInterval, panorama;
        let gameState = {};

        // Oyun durumunu sƒ±fƒ±rla
        function resetGameState() {
            gameState = {
                currentRound: 1,
                totalScore: 0,
                currentLocation: null,
                playerGuess: null,
                roundActive: true,
                timer: settings.timerDuration,
                roundScores: [],
                roundDistances: [],
                usedLocations: new Set()
            };
        }

        // Haritayƒ± ba≈ülat
        function initMap() {
            map = L.map('guessMap').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            map.on('click', function(e) {
                if (!gameState.roundActive) return;
                
                if (guessMarker) {
                    map.removeLayer(guessMarker);
                }
                
                guessMarker = L.marker(e.latlng).addTo(map)
                    .bindPopup(`üìç Tahmin: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`)
                    .openPopup();
                
                gameState.playerGuess = e.latlng;
                document.getElementById('guessBtn').disabled = false;
            });

            // Google Street View API'sini y√ºkle
            loadStreetViewAPI();
        }

        // Google Street View API y√ºkle
        function loadStreetViewAPI() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyC7eT6Nr2f2_2QM8qlj-2Qj0V4wS8XqY5Y&callback=initStreetView&libraries=streetview';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        // Street View'u ba≈ülat
        function initStreetView() {
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetView'),
                {
                    position: { lat: 0, lng: 0 },
                    pov: { heading: 0, pitch: 0 },
                    zoom: 1,
                    visible: false
                }
            );
            
            // Loading ekranƒ±nƒ± kaldƒ±r
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // ƒ∞lk raunt'u ba≈ülat
            startRound();
        }

        // Yeni raunt ba≈ülat
        function startRound() {
            gameState.roundActive = true;
            gameState.playerGuess = null;
            
            // Filtrelenmi≈ü lokasyonlardan se√ß
            const availableLocations = worldLocations.filter(loc => 
                settings.continent === 'all' || loc.continent === settings.continent
            ).filter(loc => !gameState.usedLocations.has(loc.name));
            
            if (availableLocations.length === 0) {
                gameState.usedLocations.clear();
                startRound();
                return;
            }
            
            const randomLocation = availableLocations[Math.floor(Math.random() * availableLocations.length)];
            gameState.currentLocation = randomLocation;
            gameState.usedLocations.add(randomLocation.name);
            
            // Street View'u g√ºncelle
            updateStreetView(randomLocation);
            
            // Haritayƒ± sƒ±fƒ±rla
            if (guessMarker) {
                map.removeLayer(guessMarker);
                guessMarker = null;
            }
            map.setView([20, 0], 2);
            
            // UI'ƒ± sƒ±fƒ±rla
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('nextRoundBtn').style.display = 'none';
            document.getElementById('guessBtn').style.display = 'flex';
            
            // Timer'ƒ± ba≈ülat
            startTimer();
            
            // Round bilgisini g√ºncelle
            document.getElementById('roundNumber').textContent = gameState.currentRound;
            document.getElementById('totalRounds').textContent = settings.totalRounds;
        }

        // Street View'u g√ºncelle
        function updateStreetView(location) {
            if (panorama) {
                panorama.setPosition({ lat: location.lat, lng: location.lng });
                panorama.setVisible(true);
                
                // Rastgele y√∂n
                const randomHeading = Math.floor(Math.random() * 360);
                panorama.setPov({
                    heading: randomHeading,
                    pitch: 0,
                    zoom: 1
                });
            }
        }

        // Hareket kontrolleri
        function moveForward() {
            if (panorama) {
                const pov = panorama.getPov();
                panorama.setPov({
                    heading: pov.heading,
                    pitch: Math.max(pov.pitch - 10, -90),
                    zoom: pov.zoom
                });
            }
        }

        function moveBackward() {
            if (panorama) {
                const pov = panorama.getPov();
                panorama.setPov({
                    heading: pov.heading,
                    pitch: Math.min(pov.pitch + 10, 90),
                    zoom: pov.zoom
                });
            }
        }

        function rotateLeft() {
            if (panorama) {
                const pov = panorama.getPov();
                panorama.setPov({
                    heading: (pov.heading - 45 + 360) % 360,
                    pitch: pov.pitch,
                    zoom: pov.zoom
                });
            }
        }

        function rotateRight() {
            if (panorama) {
                const pov = panorama.getPov();
                panorama.setPov({
                    heading: (pov.heading + 45) % 360,
                    pitch: pov.pitch,
                    zoom: pov.zoom
                });
            }
        }

        // Tahmin yap
        function makeGuess() {
            if (!gameState.playerGuess || !gameState.roundActive) return;
            
            gameState.roundActive = false;
            clearInterval(timerInterval);
            
            const distance = calculateDistance(
                gameState.playerGuess.lat, gameState.playerGuess.lng,
                gameState.currentLocation.lat, gameState.currentLocation.lng
            );
            
            const score = calculateScore(distance);
            gameState.totalScore += score;
            gameState.roundScores.push(score);
            gameState.roundDistances.push(distance);
            
            showResults(distance, score);
            updateStats();
        }

        // Konumu ge√ß
        function skipLocation() {
            if (!gameState.roundActive) return;
            gameState.roundActive = false;
            clearInterval(timerInterval);
            
            showResults(0, 0, true);
            updateStats();
        }

        // Mesafe hesapla
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Skor hesapla
        function calculateScore(distance) {
            if (distance < 1) return 5000;
            if (distance < 10) return 4500;
            if (distance < 50) return 4000;
            if (distance < 100) return 3500;
            if (distance < 500) return 2500;
            if (distance < 1000) return 1500;
            if (distance < 2000) return 1000;
            return 500;
        }

        // Sonu√ßlarƒ± g√∂ster
        function showResults(distance, score, skipped = false) {
            const resultsContainer = document.getElementById('resultsContainer');
            const distanceScore = document.getElementById('distanceScore');
            const locationDetails = document.getElementById('locationDetails');
            
            if (skipped) {
                distanceScore.innerHTML = `<span style="color: var(--error);">‚è≠Ô∏è Konum Ge√ßildi</span>`;
                locationDetails.innerHTML = `
                    <strong>${gameState.currentLocation.name}</strong><br>
                    <span style="color: var(--text-secondary);">Koordinatlar: ${gameState.currentLocation.lat.toFixed(4)}, ${gameState.currentLocation.lng.toFixed(4)}</span>
                `;
            } else {
                distanceScore.innerHTML = `
                    <span style="color: ${score > 2500 ? 'var(--success)' : score > 1000 ? 'var(--warning)' : 'var(--error)'};">
                        ${score} Puan ‚Ä¢ ${distance.toFixed(1)} km uzakta
                    </span>
                `;
                locationDetails.innerHTML = `
                    <strong>${gameState.currentLocation.name}</strong><br>
                    <span style="color: var(--text-secondary);">Koordinatlar: ${gameState.currentLocation.lat.toFixed(4)}, ${gameState.currentLocation.lng.toFixed(4)}</span>
                `;
            }
            
            // Ger√ßek konumu haritada g√∂ster
            L.marker([gameState.currentLocation.lat, gameState.currentLocation.lng], {
                icon: new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup(`üéØ Ger√ßek Konum: ${gameState.currentLocation.name}`).openPopup();
            
            resultsContainer.style.display = 'block';
            document.getElementById('guessBtn').style.display = 'none';
            document.getElementById('nextRoundBtn').style.display = 'flex';
        }

        // Sonraki raunt
        function nextRound() {
            gameState.currentRound++;
            
            if (gameState.currentRound > settings.totalRounds) {
                endGame();
            } else {
                startRound();
            }
        }

        // Oyunu bitir
        function endGame() {
            const avgDistance = calculateAverageDistance();
            const accuracy = calculateAccuracy();
            
            alert(`üéâ Oyun Tamamlandƒ±!\n\nFinal Skorun: ${gameState.totalScore}\nOrtalama Mesafe: ${avgDistance.toFixed(1)} km\nDoƒüruluk Oranƒ±: ${accuracy}%`);
            
            resetGameState();
            document.getElementById('totalScore').textContent = '0';
            document.getElementById('accuracy').textContent = '0%';
            document.getElementById('avgDistance').textContent = '- km';
            
            startRound();
        }

        // Zamanlayƒ±cƒ±
        function startTimer() {
            gameState.timer = settings.timerDuration;
            updateTimerDisplay();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimerDisplay();
                
                if (gameState.timer <= 0) {
                    clearInterval(timerInterval);
                    if (gameState.roundActive) {
                        makeGuess();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            if (gameState.timer <= 10) {
                document.getElementById('timer').style.background = 'rgba(239, 68, 68, 0.95)';
            } else {
                document.getElementById('timer').style.background = 'rgba(99, 102, 241, 0.95)';
            }
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            document.getElementById('totalScore').textContent = gameState.totalScore;
            document.getElementById('accuracy').textContent = calculateAccuracy() + '%';
            document.getElementById('avgDistance').textContent = calculateAverageDistance().toFixed(1) + ' km';
        }

        function calculateAccuracy() {
            if (gameState.roundScores.length === 0) return 0;
            const avgScore = gameState.roundScores.reduce((a, b) => a + b, 0) / gameState.roundScores.length;
            return Math.round((avgScore / 5000) * 100);
        }

        function calculateAverageDistance() {
            if (gameState.roundDistances.length === 0) return 0;
            return gameState.roundDistances.reduce((a, b) => a + b, 0) / gameState.roundDistances.length;
        }

        // Ayarlar fonksiyonlarƒ±
        function openSettings() {
            // Mevcut ayarlarƒ± forma y√ºkle
            document.getElementById('languageSelect').value = settings.language;
            document.getElementById('timerInput').value = settings.timerDuration;
            document.getElementById('roundsInput').value = settings.totalRounds;
            document.getElementById('continentSelect').value = settings.continent;
            document.getElementById('soundEffects').checked = settings.soundEffects;
            document.getElementById('showHints').checked = settings.showHints;
            
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            settings.language = document.getElementById('languageSelect').value;
            settings.timerDuration = parseInt(document.getElementById('timerInput').value);
            settings.totalRounds = parseInt(document.getElementById('roundsInput').value);
            settings.continent = document.getElementById('continentSelect').value;
            settings.soundEffects = document.getElementById('soundEffects').checked;
            settings.showHints = document.getElementById('showHints').checked;
            
            // LocalStorage'a kaydet
            saveSettingsToStorage(settings);
            
            // Oyunu g√ºncelle
            gameState.timer = settings.timerDuration;
            updateTimerDisplay();
            
            closeSettings();
            alert('‚úÖ Ayarlar kaydedildi!');
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            resetGameState();
            initMap();
        });
    </script>
