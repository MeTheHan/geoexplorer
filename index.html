<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest 2025 - Eƒüitici √úlke Bulmaca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .game-area {
            background: white;
            border-radius: 15px;
            padding: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .target-country {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #2ecc71;
        }
        
        #worldMap {
            width: 100%;
            height: 500px;
            background: #3498db;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 3px solid #2980b9;
        }
        
        .country {
            position: absolute;
            background: rgba(52, 152, 219, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }
        
        .country:hover {
            background: rgba(231, 76, 60, 0.8);
            transform: scale(1.05);
            z-index: 100;
        }
        
        .country.target {
            background: #e74c3c !important;
            animation: pulse 1.5s infinite;
            border: 3px solid #c0392b;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .correct {
            animation: correct 0.6s ease;
        }
        
        @keyframes correct {
            0% { transform: scale(1); background: #2ecc71; }
            50% { transform: scale(1.3); background: #27ae60; }
            100% { transform: scale(1); background: rgba(52, 152, 219, 0.7); }
        }
        
        .game-over {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            #worldMap {
                height: 400px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç GeoQuest 2025</h1>
            <p>D√ºnya Haritasƒ±nda √úlke Bul - Eƒüitici Oyun</p>
        </div>
        
        <div class="game-area">
            <div class="game-info">
                <div>
                    <strong>Bulunacak √úlke:</strong>
                    <span class="target-country" id="currentCountry">-</span>
                </div>
                <div class="score">
                    Skor: <span id="score">0</span> | 
                    Bulunan: <span id="found">0</span>
                </div>
                <div>
                    S√ºre: <span id="timer">120</span>s
                </div>
            </div>
            
            <div id="worldMap">
                <!-- √úlkeler JavaScript ile eklenecek -->
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="startGame()">
                    üéÆ Oyunu Ba≈ülat
                </button>
                <button class="btn btn-secondary" onclick="toggleLanguage()">
                    üåê T√ºrk√ße/ƒ∞ngilizce
                </button>
                <button class="btn btn-secondary" onclick="resetGame()">
                    üîÑ Yeniden Ba≈ülat
                </button>
                <button class="btn btn-secondary" onclick="toggleTimer()">
                    ‚è±Ô∏è Zaman: A√áIK
                </button>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üéâ Oyun Tamamlandƒ±!</h2>
            <p>Skorun: <span id="finalScore">0</span></p>
            <p>Doƒüru Tahmin: <span id="finalFound">0</span></p>
            <button class="btn btn-primary" onclick="resetGame()">
                üîÑ Tekrar Oyna
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: white;">
            <p><strong>Eƒüitici Ama√ßlƒ±dƒ±r - √ñƒürenciler i√ßin D√ºnya Coƒürafyasƒ± √ñƒürenme Oyunu</strong></p>
        </div>
    </div>

    <script>
        // GER√áEK D√úNYA HARƒ∞TASI VERƒ∞LERƒ∞
        const countries = {
            "T√ºrkiye": { name: "Turkey", x: 53, y: 32, width: 4, height: 3 },
            "Almanya": { name: "Germany", x: 48, y: 25, width: 3, height: 2 },
            "Fransa": { name: "France", x: 45, y: 27, width: 3, height: 3 },
            "ƒ∞talya": { name: "Italy", x: 48, y: 30, width: 2, height: 2 },
            "ƒ∞spanya": { name: "Spain", x: 43, y: 29, width: 3, height: 3 },
            "ƒ∞ngiltere": { name: "United Kingdom", x: 45, y: 23, width: 2, height: 2 },
            "ABD": { name: "United States", x: 20, y: 30, width: 12, height: 8 },
            "Kanada": { name: "Canada", x: 20, y: 20, width: 15, height: 10 },
            "Brezilya": { name: "Brazil", x: 32, y: 50, width: 8, height: 8 },
            "Arjantin": { name: "Argentina", x: 30, y: 65, width: 6, height: 8 },
            "√áin": { name: "China", x: 65, y: 30, width: 10, height: 8 },
            "Hindistan": { name: "India", x: 62, y: 35, width: 5, height: 4 },
            "Japonya": { name: "Japan", x: 75, y: 30, width: 3, height: 2 },
            "Rusya": { name: "Russia", x: 55, y: 15, width: 20, height: 15 },
            "Mƒ±sƒ±r": { name: "Egypt", x: 50, y: 35, width: 3, height: 4 },
            "G√ºney Afrika": { name: "South Africa", x: 48, y: 65, width: 5, height: 5 },
            "Avustralya": { name: "Australia", x: 72, y: 60, width: 10, height: 8 },
            "Meksika": { name: "Mexico", x: 18, y: 38, width: 4, height: 4 },
            "Endonezya": { name: "Indonesia", x: 68, y: 48, width: 8, height: 4 },
            "Suudi Arabistan": { name: "Saudi Arabia", x: 53, y: 38, width: 5, height: 4 }
        };

        const languages = {
            turkish: {
                "Turkey": "T√ºrkiye",
                "Germany": "Almanya", 
                "France": "Fransa",
                "Italy": "ƒ∞talya",
                "Spain": "ƒ∞spanya",
                "United Kingdom": "ƒ∞ngiltere",
                "United States": "ABD",
                "Canada": "Kanada",
                "Brazil": "Brezilya",
                "Argentina": "Arjantin",
                "China": "√áin",
                "India": "Hindistan",
                "Japan": "Japonya",
                "Russia": "Rusya",
                "Egypt": "Mƒ±sƒ±r",
                "South Africa": "G√ºney Afrika",
                "Australia": "Avustralya",
                "Mexico": "Meksika",
                "Indonesia": "Endonezya",
                "Saudi Arabia": "Suudi Arabistan"
            },
            english: {
                "Turkey": "Turkey",
                "Germany": "Germany",
                "France": "France", 
                "Italy": "Italy",
                "Spain": "Spain",
                "United Kingdom": "United Kingdom",
                "United States": "United States",
                "Canada": "Canada",
                "Brazil": "Brazil",
                "Argentina": "Argentina",
                "China": "China",
                "India": "India",
                "Japan": "Japan",
                "Russia": "Russia",
                "Egypt": "Egypt",
                "South Africa": "South Africa",
                "Australia": "Australia",
                "Mexico": "Mexico",
                "Indonesia": "Indonesia",
                "Saudi Arabia": "Saudi Arabia"
            }
        };

        let currentLanguage = 'turkish';
        let score = 0;
        let foundCountries = 0;
        let timer = 120;
        let gameActive = false;
        let timerInterval;
        let currentTarget = null;

        function initializeGame() {
            createWorldMap();
            updateUI();
        }

        function createWorldMap() {
            const worldMap = document.getElementById('worldMap');
            worldMap.innerHTML = '';
            
            Object.keys(countries).forEach(countryKey => {
                const country = countries[countryKey];
                const countryEl = document.createElement('div');
                countryEl.className = 'country';
                countryEl.style.left = country.x + '%';
                countryEl.style.top = country.y + '%';
                countryEl.style.width = country.width + '%';
                countryEl.style.height = country.height + '%';
                countryEl.textContent = languages[currentLanguage][country.name];
                countryEl.onclick = () => checkAnswer(country.name);
                
                worldMap.appendChild(countryEl);
            });
        }

        function startGame() {
            if (gameActive) return;
            
            resetGame();
            gameActive = true;
            selectRandomCountry();
            
            // Zamanlayƒ±cƒ±yƒ± ba≈ülat
            if (document.querySelector('.btn-secondary').textContent.includes('A√áIK')) {
                startTimer();
            }
            
            document.querySelector('.btn-primary').textContent = 'üéÆ Oyun Devam Ediyor';
            document.querySelector('.btn-primary').style.background = '#95a5a6';
        }

        function selectRandomCountry() {
            const countryNames = Object.keys(countries);
            const randomCountry = countryNames[Math.floor(Math.random() * countryNames.length)];
            currentTarget = countries[randomCountry].name;
            
            // √ñnceki hedefi temizle
            document.querySelectorAll('.country').forEach(el => {
                el.classList.remove('target');
            });
            
            // Yeni hedefi i≈üaretle
            const targetElement = Array.from(document.querySelectorAll('.country'))
                .find(el => el.textContent === languages[currentLanguage][currentTarget]);
            
            if (targetElement) {
                targetElement.classList.add('target');
            }
            
            document.getElementById('currentCountry').textContent = 
                languages[currentLanguage][currentTarget];
        }

        function checkAnswer(selectedCountry) {
            if (!gameActive) return;
            
            if (selectedCountry === currentTarget) {
                // Doƒüru cevap
                score += 10;
                foundCountries++;
                
                const targetElement = Array.from(document.querySelectorAll('.country'))
                    .find(el => el.textContent === languages[currentLanguage][currentTarget]);
                
                if (targetElement) {
                    targetElement.classList.add('correct');
                    setTimeout(() => {
                        targetElement.classList.remove('correct');
                        selectRandomCountry();
                    }, 600);
                }
                
                updateUI();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalFound').textContent = foundCountries;
            document.getElementById('gameOver').style.display = 'block';
            
            document.querySelector('.btn-primary').textContent = 'üéÆ Oyunu Ba≈ülat';
            document.querySelector('.btn-primary').style.background = '#2ecc71';
        }

        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            score = 0;
            foundCountries = 0;
            timer = 120;
            currentTarget = null;
            
            document.getElementById('gameOver').style.display = 'none';
            document.querySelectorAll('.country').forEach(el => {
                el.classList.remove('target', 'correct');
            });
            
            updateUI();
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'turkish' ? 'english' : 'turkish';
            createWorldMap();
            updateUI();
            
            if (currentTarget) {
                document.getElementById('currentCountry').textContent = 
                    languages[currentLanguage][currentTarget];
            }
        }

        function toggleTimer() {
            const timerBtn = document.querySelector('.btn-secondary:nth-child(4)');
            if (timerBtn.textContent.includes('A√áIK')) {
                timerBtn.textContent = '‚è±Ô∏è Zaman: KAPALI';
                clearInterval(timerInterval);
            } else {
                timerBtn.textContent = '‚è±Ô∏è Zaman: A√áIK';
                if (gameActive) {
                    startTimer();
                }
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('found').textContent = foundCountries;
            document.getElementById('timer').textContent = timer;
        }

        // Sayfa y√ºklendiƒüinde oyunu hazƒ±rla
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
